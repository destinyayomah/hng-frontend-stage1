<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Ayomah</title>

    <link rel="stylesheet" href="style.css">

    <!-- Standard Favicon -->
    <link rel="icon" href="./images/profile.png" type="image/png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/profile.png">

    <!-- Font Awesome 6.4.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="profile-container">
        <section class="profile-container-top">
            <img src="images/profile.png" alt="Destiny Ayomah" class="profile-image" data-testid="slackDisplayImage">

            <h1 class="user-name" data-testid="slackUserName">Destiny Ayomah</h1>

            <h2 class="info-text">All of my info are below!</h2>
        </section>

        <section class="list-section alt-list-section">
            <div class="list-section-content">
                <span>Current Day: <span id="currentDay" class="current-day" data-testid="currentDayOfTheWeek"></span></span>
                <i class="fa-solid fa-calendar-days"></i>
            </div>
        </section>

        <section class="list-section">
            <div class="list-section-content">
                <span>Current UTC Time: <span id="currentUTCTime" class="current-utc-time" data-testid="currentUTCTime">0</span></span>
                <i class="fa-regular fa-clock"></i>
            </div>
        </section>

        <section class="list-section alt-list-section">
            <div class="list-section-content">
                <span>Track: <span class="track" data-testid="myTrack">Frontend</span></span>
                <i class="fa-solid fa-road"></i>
            </div>
        </section>

        <section class="list-section">
            <a href="https://github.com/destinyayomah/hng-frontend-stage1">
                <div class="list-section-content">
                    <span>GitHub URL: <input type="text" class="github-url" data-testid="githubURL" value="https://github.com/destinyayomah/hng-frontend-stage1"></span>
                    <i class="fa-brands fa-github"></i>
                </div>
            </a>
        </section>
    </div>

    <script src="./app.js"></script>
</body>

</html>
